<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">

<body>
  <nav>
  <ul>

    <li><a href="#">Contacto</a></li>
  </ul>
</nav>
<main class="hero">
  <!-- Collage principal (izquierda) -->
  <div class="collage">
  <!-- La primera imagen define el tamaño del contenedor -->
  <img class="capa fondo" src="img/background.png" alt="Fondo">
  <!-- Se superpone encima -->
  <img class="capa personajes" src="img/personajes.png" alt="Personajes">
  <!-- Por último el logo -->
  <img class="capa logo" src="img/GM_logo.png" alt="Logo Gourmet Mexicano">
  <!-- Nuevo slogan debajo del logo -->
  <p class="slogan">Barrio con clase</p>
</div>

<!-- Inserta donde quieras en tu HTML -->
<div class="linea-oro"></div>
  <!-- Menú abanico (derecha) -->
  <div class="menu-abanico">
  <button class="menu-toggle">
    <img src="img/menu.png" alt="Menú">
  </button>

  <!-- Nuevo wrapper, centrado en el remache -->
  <div class="fan-wrapper">
    <ul class="fan-menu">
      <li class="comida">
        <a href="HTML/comida.html">
          <img src="img/comida.svg" alt="Comida">
        </a>
      </li>
      <li class="antojitos">
        <a href="HTML/antojitos.html">
          <img src="img/antojitos.svg" alt="Antojitos">
        </a>
      </li>
      <li class="bebidas">
        <a href="HTML/bebidas.html">
          <img src="img/bebidas.svg" alt="Bebidas">
        </a>
      </li>
      <li class="postres">
        <a href="HTML/postres.html">
          <img src="img/postres.svg" alt="Postres">
        </a>
      </li>
    </ul>
  </div>
</div>

</main>

</body>
</html>
